<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phaser 2D Demo</title>
  <style>
    html,body{height:100%;margin:0}
    #game-container{width:100%;height:100vh;display:flex;align-items:center;justify-content:center;background:#1b2b3a;color:#fff;font-family:Arial}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game-container',
      width: 800,
      height: 600,
      backgroundColor: '#87ceeb',
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 800 }, debug: false }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    const game = new Phaser.Game(config);

    function preload() {
      // 生成简单贴图供演示用（不依赖外部资源）
      const g = this.add.graphics();
      g.fillStyle(0x8b4513, 1); g.fillRect(0,0,800,64); g.generateTexture('ground',800,64); g.clear();
      g.fillStyle(0x00ff00,1); g.fillRect(0,0,32,48); g.generateTexture('player',32,48); g.clear();
      g.fillStyle(0xffd700,1); g.fillCircle(10,10,10); g.generateTexture('star',20,20); g.clear();
    }

    function create() {
      // 地面（静态）
      const platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(1).refreshBody();

      // 玩家
      this.player = this.physics.add.sprite(100, 450, 'player');
      this.player.setBounce(0.1);
      this.player.setCollideWorldBounds(true);
      this.physics.add.collider(this.player, platforms);

      // 星星（可收集）
      this.stars = this.physics.add.group({
        key: 'star',
        repeat: 7,
        setXY: { x: 120, y: 0, stepX: 80 }
      });

      this.stars.children.iterate(function(child){
        child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.6));
      });

      this.physics.add.collider(this.stars, platforms);
      this.physics.add.overlap(this.player, this.stars, collectStar, null, this);

      // 控制
      this.cursors = this.input.keyboard.createCursorKeys();

      // UI
      this.score = 0;
      this.scoreText = this.add.text(16,16, '得分: 0', { fontSize: '20px', fill: '#000' }).setScrollFactor(0);
      this.add.text(520,16, '← → 移动   空格/↑ 跳跃', { fontSize: '14px', fill: '#000' });
    }

    function update() {
      if (this.cursors.left.isDown) {
        this.player.setVelocityX(-220);
      } else if (this.cursors.right.isDown) {
        this.player.setVelocityX(220);
      } else {
        this.player.setVelocityX(0);
      }

      if ((this.cursors.up.isDown || this.cursors.space.isDown) && this.player.body.touching.down) {
        this.player.setVelocityY(-450);
      }
    }

    function collectStar(player, star) {
      star.disableBody(true, true);
      this.score += 10;
      this.scoreText.setText('得分: ' + this.score);
    }
  </script>
</body>
</html>
